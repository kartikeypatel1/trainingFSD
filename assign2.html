<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="bus.jpg" alt="Logo">
    <h1>HV Transport</h1>
  </div>
  <div class="container">
<marquee behavior="" direction=""><h2>Welcome to my bus booking website..</h2></marquee>

    <form>
      <div class="form">
        <label>User Name:</label>
        <input type="text" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label>Select your Gender:</label>
        <div class="radio-group">
          <input type="radio" name="gender" value="male"> Male
          <input type="radio" name="gender" value="female"> Female
        </div>
      </div>
      <div class="form">
        <label>User Select City:</label>
        <select>
          <option>Select City</option>
          <option>Delhi</option>
          <option>Ghaziabad</option>
          <option>Lucknow</option>
          <option>Noida</option>
        </select>
      </div>
      <div class="form">
        <label>Select Your Seat:</label>
        <div class="radio-group">
          <input type="radio" name="seat" value="ac"> AC
          <input type="radio" name="seat" value="non-ac"> Non-AC
        </div>
      </div>
      <div class="bus-image">
        <img src="bus2.jpg" alt="Bus">
      </div>
      <a href="./pay.html"><button type="submit">Book Seat</button></a>
    </form>
  </div>
    
</body>
</html>
