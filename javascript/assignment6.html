<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Profile Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }
    .box {
      border: 1px solid #ccc;
      padding: 20px;
      width: 350px;
      background-color: #f9f9f9;
    }
    .box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <!-- 🧍 Profile Box to be Updated -->
  <div class="box" id="profileBox">
    <img src="https://images.unsplash.com/photo-1757413456932-2a1aa8fd7aa7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDc4fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D" alt="Your Image">
    <h3>Student Profile</h3>
    <p><strong>Name:</strong> <span id="nameDisplay">XYZ</span></p>
    <p><strong>Course:</strong> B.Tech (IT)</p>
    <p><strong>Languages:</strong> <span id="languageDisplay">C, Java, Python</span></p>
    <p><strong>Address:</strong> <span id="addressDisplay">XYZ</span></p>
  </div>

  <!-- ✍️ Input Form -->
  <div class="box">
    <h3>Update Info</h3>
    <div class="form-group">
      <label for="nameInput">Your Name:</label>
      <input type="text" id="nameInput" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="languageInput">Languages (comma separated):</label>
      <input type="text" id="languageInput" placeholder="e.g. C, Java, Python">
    </div>
    <div class="form-group">
      <label for="addressInput">Address:</label>
      <textarea id="addressInput" rows="3" placeholder="Enter your address"></textarea>
    </div>
    <button onclick="updateProfile()">Update Profile</button>
  </div>

  <script>
    function updateProfile() {
      const name = document.getElementById('nameInput').value.trim();
      const language = document.getElementById('languageInput').value.trim();
      const address = document.getElementById('addressInput').value.trim();

      if (name) document.getElementById('nameDisplay').textContent = name;
      if (language) document.getElementById('languageDisplay').textContent = language;
      if (address) document.getElementById('addressDisplay').textContent = address;

      // Optional: Clear inputs after update
      document.getElementById('nameInput').value = '';
      document.getElementById('languageInput').value = '';
      document.getElementById('addressInput').value = '';
    }
  </script>

</body>
</html>
