<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #222;
      font-family: Arial, sans-serif;
    }

    .piano {
      display: flex;
      border: 2px solid #444;
      border-radius: 8px;
      overflow: hidden;
    }

    .key {
      width: 80px;
      height: 250px;
      border: 1px solid #000;
      background: white;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      font-size: 18px;
      cursor: pointer;
      transition: 0.1s;
      user-select: none;
    }

    .key:active {
      background: #ddd;
      transform: scale(0.98);
    }

    .note-label {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="piano">
    <div class="key" data-freq="261.63"><span class="note-label">C</span></div>
    <div class="key" data-freq="293.66"><span class="note-label">D</span></div>
    <div class="key" data-freq="329.63"><span class="note-label">E</span></div>
    <div class="key" data-freq="349.23"><span class="note-label">F</span></div>
    <div class="key" data-freq="392.00"><span class="note-label">G</span></div>
    <div class="key" data-freq="440.00"><span class="note-label">A</span></div>
    <div class="key" data-freq="493.88"><span class="note-label">B</span></div>
  </div>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playNote(freq) {
      const oscillator = audioCtx.createOscillator();
      const gainNode = audioCtx.createGain();

      oscillator.type = "sine"; // try "square", "triangle", "sawtooth" for variation
      oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);

      gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime); 
      gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1);

      oscillator.connect(gainNode);
      gainNode.connect(audioCtx.destination);

      oscillator.start();
      oscillator.stop(audioCtx.currentTime + 1);
    }

    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        const freq = parseFloat(key.dataset.freq);
        playNote(freq);
      });
    });
  </script>

</body>
</html>
