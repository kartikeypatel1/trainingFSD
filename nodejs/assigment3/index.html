<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Casual Shoes Section</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        /* Main Container */
        .carousel-container {
            background-color: #e3f2fd; /* Light blue background from image */
            padding: 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 1100px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* Header with Arrow */
        .carousel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .carousel-header h2 {
            font-size: 22px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .arrow-btn {
            background: #000;
            color: #fff;
            width: 40px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            cursor: pointer;
            transition: opacity 0.2s;
            text-decoration: none;
            font-size: 18px;
        }

        .arrow-btn:hover {
            opacity: 0.8;
        }

        /* Card Layout Wrapper */
        .card-wrapper {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 equal columns */
            gap: 12px;
        }

        /* Individual Card */
        .product-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 12px;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* Image Box */
        .image-box {
            background-color: #f8f9fa;
            aspect-ratio: 1 / 1; /* Keeps images square */
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
        }

        .image-box img {
            width: 90%;
            height: 90%;
            object-fit: contain;
        }

        /* Text Content */
        .category-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 4px;
        }

        .tagline-text {
            font-size: 16px;
            font-weight: 700;
            color: #000;
        }

        /* Responsive Breakpoints */
        @media (max-width: 900px) {
            .card-wrapper {
                grid-template-columns: repeat(2, 1fr); /* 2 columns for tablets */
            }
        }

        @media (max-width: 500px) {
            .card-wrapper {
                grid-template-columns: 1fr; /* 1 column for mobile */
            }
            .carousel-header h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

</html>
